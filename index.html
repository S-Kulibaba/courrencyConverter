<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Конвертер валют</h1>
  <form>
    <div class="first-block">
        <label for="currency-from">Из валюты:</label>
        <select id="currency-from">
        <option value="USD">Доллар США (USD)</option>
        <option value="EUR">Евро (EUR)</option>
        <option value="GBP">Фунт стерлингов (GBP)</option>
        <option value="JPY">Японская иена (JPY)</option>
        <option value="HUF">Венгерский форинт (HUF)</option>
        <option value="UAH">Украинская гривна (UAH)</option>
        <option value="RUB">Российский рубль (RUB)</option>
        <option value="CNY">Китайский юань (CNY)</option>
        </select>
        
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" value="1">
        </select>
    </div>
    
    <div class="second-block">
        <label for="currency-to">В валюту:</label>
        <select id="currency-to">
        <option value="USD">Доллар США (USD)</option>
        <option value="EUR">Евро (EUR)</option>
        <option value="GBP">Фунт стерлингов (GBP)</option>
        <option value="JPY">Японская иена (JPY)</option>
        <option value="HUF">Венгерский форинт (HUF)</option>
        <option value="UAH">Украинская гривна (UAH)</option>
        <option value="RUB">Российский рубль (RUB)</option>
        <option value="CNY">Китайский юань (CNY)</option>
        </select>

        <label for="amount">Сумма:</label>
        <input type="number" id="result" value="">
    </div>
    
    <button type="button" id="convert">Конвертировать</button>
  </form>
  
  <script src="/js/script.js"></script>
</body>
</html>
